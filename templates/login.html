{% extends 'base.html' %}

{% block title %}Logg inn - Hva skjer'a verden{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='forms.css') }}">
{% endblock %}

{% block content %}
<div class="form-container">
    <h3>Logg inn</h3>
    <form id="login-form">
        <label for="email">E-post</label>
        <input type="email" id="email" name="email" placeholder="Eksempel@gmail.com" required><br>

        <label for="password">Passord</label>
        <input type="password" id="password" name="password" placeholder="Passord" required><br>
        <p id="error-message"></p>
        <button type="submit">Logg inn</button>
    </form>
</div>
<script type="module" src="{{ url_for('static', filename='js/firebase.js') }}"></script>
{% endblock %}
